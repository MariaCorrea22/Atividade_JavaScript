<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iluminação Gradual</title>
</head>
<body style="background-color: rgb(0, 0, 0); color: white; text-align: center; padding: 50px;">

    <button onclick="aumentarLuminosidade()">Aumentar Luz</button>

    <script>
        let luminosidade = 0;

        function aumentarLuminosidade() {
            if (luminosidade < 255) {
                luminosidade += 25;
                document.body.style.backgroundColor = `rgb(${luminosidade}, ${luminosidade}, ${luminosidade})`;
            }
        }
    </script>

</body>
</html>
